<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitas – Proyecto Share</title>
    <meta name="theme-color" content="#011E40" />

    <style>
      :root {
        --primary: #011e40;
        --success: #1e8449;
        --bg: #f4f6f8;
        --card: #ffffff;
        --text: #111;
        --muted: #666;
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
        font-family: system-ui, sans-serif;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }

      header {
        background: var(--primary);
        color: #fff;
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      header button {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      main {
        padding: 16px;
      }

      .visita {
        background: var(--card);
        border-radius: var(--radius);
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        border-bottom: 6px solid var(--primary);
        cursor: pointer;
      }

      .visita.realizada {
        border-bottom-color: var(--success);
      }

      .visita h3 {
        margin: 0 0 6px;
        font-size: 16px;
      }

      .visita p {
        margin: 4px 0;
        font-size: 14px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <header>
      <button onclick="history.back()">←</button>
      <h2>Visitas de hoy</h2>
    </header>

    <main id="listaVisitas"></main>

    <script src="/js/visitas.js"></script>
  </body>
</html>
